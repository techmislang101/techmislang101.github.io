        * {

            background: rgba(0, 0, 0, 0.45);
            padding: 40px 60px;

        }

        h1, p, a {
            text-shadow: 2px 2px 6px #000;
        }

            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 12px;
            transition: 0.3s ease;
        }
