<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Raven Ryan Mislang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('nebula002.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 6px #000;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(255,255,255,0.15);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
        }

        .contact-item {
            margin: 15px 0;
            font-size: 1.3rem;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Contact Me</h1>

        <div class="contact-item">
            <strong>Facebook:</strong><br>
            <a href="https://www.facebook.com/raven.mislang.23/" target="_blank">Raven Mislang (らいぶん)</a>
        </div>

        <div class="contact-item">
            <strong>Gmail:</strong><br>
            <a href="mailto:techmislang101@gmail.com">techmislang101@gmail.com</a>
        </div>

        <a href="index.html" class="back-btn">⟵ Back to Home</a>
    </div>
</body>
</html>
